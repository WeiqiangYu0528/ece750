server.port=8081

spring.data.mongodb.database=${env.MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}/?retryWrites=true&w=majority

#spring.data.mongodb.database=${env.MONGO_DATABASE}
#spring.data.mongodb.host=${env.MONGO_HOST}
#spring.data.mongodb.port=${env.MONGO_PORT}
#spring.data.mongodb.username=${env.MONGO_USER}
#spring.data.mongodb.password=${env.MONGO_PASSWORD}

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

spring.main.allow-circular-references=true

serviceHost=${env.SERVICE_HOST}
serviceUri=${env.SERVICE_URI}
servicePort=${env.SERVICE_PORT}
